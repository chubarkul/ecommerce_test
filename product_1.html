<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy shop from 50 CENT</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>

<div class="product" id="product1">
    <h2>Продукт 1</h2>
    <button onclick="showModal('Продукт 1')">Add to cart</button>
</div>

<div class="product" id="product2">
    <h2>Продукт 2</h2>
    <button onclick="showModal('Продукт 2')">Add to cart</button>
</div>

<div class="product" id="product3">
    <h2>Продукт 3</h2>
    <button onclick="showModal('Продукт 3')">Add to cart</button>
    <div id="random_id">Случайный контент для продукта 3</div>
</div>

<div class="modal-container" id="modalContainer">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Modal Title</h2>
        <p>Modal content goes here.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    function showModal(productName) {
        document.querySelector('.modal-content h2').textContent = 'Добавлено в корзину: ' + productName;
        document.getElementById('modalContainer').style.display = 'block';
        setTimeout(function() {
            document.getElementById('modalContainer').style.opacity = '1';
        }, 50); // Задержка для анимации
    }

    function closeModal() {
        document.getElementById('modalContainer').style.opacity = '0';
        setTimeout(function() {
            document.getElementById('modalContainer').style.display = 'none';
        }, 500); // Задержка для анимации
    }
</script>

</body>
</html>
