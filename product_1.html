<script>
    function showModal(productName) {
        document.querySelector('.modal-content h2').textContent = 'Added to cart: ' + productName;
        document.getElementById('modalContainer').style.display = 'block';
        setTimeout(function() {
            document.getElementById('modalContainer').style.opacity = '1';
        }, 50); 
    }

    function closeModal() {
        document.getElementById('modalContainer').style.opacity = '0';
        setTimeout(function() {
            document.getElementById('modalContainer').style.display = 'none';
        }, 500); // Задержка для анимации
    }

function addToCartAndShowModal(productName) {
    // Push the 'add_to_cart' event to the dataLayer
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
        'event': 'add_to_cart',
        'product_name': productName
    });

    // Call showModal function to display the modal
    showModal(productName);
}

</script>


<div class="product" id="product1">
    <h2>Product 1</h2>
    <button onclick="showModal('Product 1')" class="btn-product1">Add to cart</button>
    <div id="random_id">Random content 1</div>
</div>

<div class="product" id="product2">
    <h2>Product 2</h2>
    <button onclick="showModal('Product 2')" id="btn-product2">Add to cart</button>

</div>

<div class="product" id="product3">
    <h2>Product 3</h2>
    <button onclick="addToCartAndShowModal('Product 3')">Add to cart</button>

</div>

<div class="modal-container" id="modalContainer">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Modal Title</h2>
        <p>Random modal content.</p>
        <img src="https://m.media-amazon.com/images/I/61tjXtiFc5L.jpg" alt="Product Image" class="centered-image">
        <button onclick="closeModal()">OK</button>
    </div>
</div>
