<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовая страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, main, footer {
      padding: 40px;
      text-align: center;
    }

    header {
      background-color: #e3e3ff;
    }

    main {
      background-color: #fff;
    }

    footer {
      background-color: #dff0d8;
    }

    .btn {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    .btn-1 {
      background-color: #ff6b6b;
    }

    .btn-2 {
      background-color: #4ecdc4;
    }

    .btn-3 {
      background-color: #1a535c;
    }
  </style>
</head>
<body>

  <!-- Первый блок -->
  <header>
    <h1>Добро пожаловать!</h1>
    <button id="btn-1" class="btn btn-1" onclick="pushEvent('event_click_1')">Нажми сюда</button>
  </header>

  <!-- Второй блок -->
  <main>
    <h2>Тестовый блок</h2>
    <button id="btn-2" class="btn btn-2" onclick="pushEvent('event_click_2')">А теперь сюда</button>
  </main>

  <!-- Третий блок -->
  <footer>
    <h3>Футер страницы</h3>
    <button id="btn-3" class="btn btn-3" onclick="pushEvent('event_click_3')">Нажми меня</button>
  </footer>

  <script>
    window.dataLayer = window.dataLayer || [];

    function pushEvent(eventName) {
      dataLayer.push({ 'event': eventName });
      console.log('Pushed to dataLayer:', eventName);
    }
  </script>

</body>
</html>
